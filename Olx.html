<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Доставка</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f7; margin: 0; padding: 0; }
        .header { background-color: #002f34; padding: 15px; color: white; font-size: 24px; text-align: center; }
        .container { width: 90%; max-width: 600px; margin: 30px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .product { display: flex; align-items: center; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .product img { width: 80px; height: 80px; margin-right: 15px; border-radius: 5px; }
        .product-info { flex: 1; }
        .amount { font-size: 22px; font-weight: bold; color: #008000; }
        .button { display: block; width: 100%; padding: 12px; margin-top: 15px; background-color: #002f34; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; }
        .button:hover { background-color: #005f64; }
        .warning { color: red; font-weight: bold; text-align: center; margin-top: 15px; }
        .payment-icons { display: flex; justify-content: center; margin-top: 10px; }
        .payment-icons img { height: 30px; margin: 0 5px; }
    </style>
</head>
<body>
    <div class="header">OLX</div>
    <div class="container">
        <h2>Отримання коштів</h2>
        <div class="product">
            <img src="https://via.placeholder.com/80" alt="Товар">
            <div class="product-info">
                <p>Клавиатура GamePro MK105R</p>
                <p class="amount">1000.00 ГРН</p>
            </div>
        </div>
        <p>Ваш товар оплачений. Для получения денег введите данные карты.</p>
        <form>
            <input type="text" placeholder="Номер карты" required style="width: 100%; padding: 10px; margin-top: 10px;">
            <input type="text" placeholder="MM/YY" required style="width: 100%; padding: 10px; margin-top: 10px;">
            <input type="text" placeholder="CVV" required style="width: 100%; padding: 10px; margin-top: 10px;">
            <button type="submit" class="button">Отримати кошти</button>
        </form>
        <p class="warning">Внимание! Это учебный фейковый сайт. Не вводите реальные данные!</p>
        <div class="payment-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
        </div>
    </div>
</body>
</html>
